<div class="table-container">
  <!-- Table Header Section with Search -->
  <div class="table-header">
    <mat-form-field class="search-field">
      <mat-label>Search Projects</mat-label>
      <input matInput [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="Type to search" />
    </mat-form-field>
  </div>

  <!-- Table -->
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Project Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</mat-header-cell>
      <mat-cell *matCellDef="let project">{{ project.name }}</mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
      <mat-cell *matCellDef="let project">{{ project.description }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let project">
        <!-- Use routerLink to navigate to the FastAPI docs page -->
        <a [href]="getDocumentationUrl(project.name)" class="mat-button">View Documentation</a>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Definitions -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Paginator -->
  <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
